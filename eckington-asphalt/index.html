        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
        cursor: crosshair;
      }

  <body class="bg-[#000000] flex items-center h-screen">

              </div>
              <div class="text-center bg-white rounded-lg p-4 shadow w-1/6">

              </div>
          </div>
          <div class="relative flex flex-col items-center w-3/4">
