<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WLED Toddler Controller</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #f3f4f6; /* light gray background */
    }
    button {
      height: 100px;
      width: 100%;
      max-width: 300px;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4 space-y-4">
  <h1 class="text-2xl font-bold text-gray-800">Pick a Color</h1>
  <div class="flex flex-wrap justify-center gap-4">
    <button
      class="bg-red-500 text-white font-bold rounded-lg shadow-lg hover:shadow-2xl"
      onclick="setColor('#FF0000')">
      Red
    </button>
    <button
      class="bg-green-500 text-white font-bold rounded-lg shadow-lg hover:shadow-2xl"
      onclick="setColor('#00FF00')">
      Green
    </button>
    <button
      class="bg-blue-500 text-white font-bold rounded-lg shadow-lg hover:shadow-2xl"
      onclick="setColor('#0000FF')">
      Blue
    </button>
    <button
      class="bg-purple-500 text-white font-bold rounded-lg shadow-lg hover:shadow-2xl"
      onclick="setColor('#800080')">
      Purple
    </button>
    <button
      class="bg-yellow-500 text-white font-bold rounded-lg shadow-lg hover:shadow-2xl"
      onclick="setColor('#FFFF00')">
      Yellow
    </button>
    <button
      class="bg-pink-500 text-white font-bold rounded-lg shadow-lg hover:shadow-2xl"
      onclick="setColor('#FFC0CB')">
      Pink
    </button>
    <button
      class="bg-orange-500 text-white font-bold rounded-lg shadow-lg hover:shadow-2xl"
      onclick="setColor('#FFA500')">
      Orange
    </button>
    <button
      class="bg-teal-500 text-white font-bold rounded-lg shadow-lg hover:shadow-2xl"
      onclick="setColor('#008080')">
      Teal
    </button>
  </div>
  <script>
    function setColor(color) {
      fetch('http://wled-lamp.local/json/state', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          on: true,
          seg: [{ col: [[parseInt(color.slice(1, 3), 16), parseInt(color.slice(3, 5), 16), parseInt(color.slice(5, 7), 16)]] }]
        })
      }).catch(console.error); // Suppress errors for simplicity
    }
  </script>
</body>
</html>
